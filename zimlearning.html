<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ZIM Frame - Fit Template</title>

  <!-- Welcome to ZIM at https://zimjs.com - Code Creativity!                              -->
  <!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS https://createjs.com -->
  <!-- Founded by Inventor Dan Zen - http://danzen.com - Canadian New Media Award Winner   -->
  <!-- ZIM is free to use. You can donate to help improve ZIM at https://zimjs.com/donate  -->

  <script src="https://d309knd7es5f10.cloudfront.net/createjs_1.1_min.js"></script>
  <script src="https://d309knd7es5f10.cloudfront.net/zim_10.4.1.js"></script>
  <!-- use zimjs.com/distill for minified individual functions! -->

  <script>
    // SCALING OPTIONS
    // scaling can have values as follows with full being the default
    // "fit"	sets canvas and stage to dimensions and scales to fit inside window size
    // "outside"	sets canvas and stage to dimensions and scales to fit outside window size
    // "full"	sets stage to window size with no scaling
    // "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

    var scaling = "fit"; // this will resize to fit inside the screen dimensions
    var width = 1024;
    var height = 768;
    var color = light; // ZIM colors like green, blue, pink, faint, clear, etc.
    var outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use

    var frame = new Frame(scaling, width, height, color, outerColor);
    frame.on("ready", function() {
      zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

      var stage = frame.stage;
      var stageW = frame.width;
      var stageH = frame.height;

      // put your code here (you can delete this sample code)

//      var tile = new Tile(new Rectangle(100, 100), 5, 4, 10, 10).center();
      //var tile = new Tile(new Circle(30, red), 5, 4, 10, 10).center();

      var myRect = new Rectangle(100, 100,color=purple).center();

      var circle = new Circle(10, green).centerReg(stage).drag();
      circle.on("pressmove", function(e) {
//        var index = tile.hitTestGrid(tile.width, tile.height, 5, 4, circle.x, circle.y, 0, 0, 10, 10);
        var index = myRect.hitTestGrid(myRect.width, myRect.height, 2, 2, circle.x, circle.y, 0, 0, 10, 10);
        zog("I am logging: " + index);
      });

      stage.update(); // this is needed to show any changes

    }); // end of ready
  </script>

  <meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
  <!-- canvas with id="myCanvas" is made by zim Frame -->
</body>

</html>
