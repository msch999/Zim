<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ZIM Frame - Fit Template</title>

  <!-- Welcome to ZIM at https://zimjs.com - Code Creativity!                              -->
  <!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS https://createjs.com -->
  <!-- Founded by Inventor Dan Zen - http://danzen.com - Canadian New Media Award Winner   -->
  <!-- ZIM is free to use. You can donate to help improve ZIM at https://zimjs.com/donate  -->

  <script src="https://zimjs.org/cdn/1.2.0/createjs_min.js"></script>
  <script src="https://zimjs.org/cdn/10.5.1/zim.js"></script>
  <!-- use zimjs.com/distill for minified individual functions! -->

  <script>
    var scaling = "fit"; // this will resize to fit inside the screen dimensions
    var width = 1024;
    var height = 768;
    var color = dark; // ZIM colors like green, blue, pink, faint, clear, etc.
    var outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use

    var frame = new Frame(scaling, width, height, color, outerColor);
    frame.on("ready", function() {
      zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

      var stage = frame.stage;
      var stageW = frame.width;
      var stageH = frame.height;

      // put your code here (you can delete this sample code)

      stage.on("click", function(e) {
        zog("Clicked");
        drawTheRectangles();
        //window.location.reload();
      });

      function drawTheRectangles() {
        var hue1;
        var hue2;
        var mycol1;
        var mycol2;

        var l = 24;
        var x = 30;
        var y = 50;
        var arrOfCols = [];

        for (var i = 0; i < l; i++) {

          hue1 = rand(0, 360);
          hue2 = (hue1 + 180) % 360;
          var myCol1 = `hsl(${hue1},100%,60%)`;
          var myCol2 = `hsl(${hue2},100%,20%)`;

          if (!arrOfCols.includes(myCol1)) {
            //zog("added a colour: " + mycol1);
            arrOfCols.push(myCol1);
          } else {
            zog("found duplicate, did not add col1 i=" + i);
          }

          new Rectangle(100, 100, myCol1).addTo(stage).pos(x, y);
          new Rectangle(100, 100, myCol2).addTo(stage).pos(x + 110, y);

          x = x + 220;
          if (x > 880) {
            x = 30;
            y = y + 110;
          }
        }
        stage.update(); // this is needed to show any changes
      }

      drawTheRectangles();

    }); // end of ready
  </script>

  <meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
  <!-- canvas with id="myCanvas" is made by zim Frame -->
</body>

</html>
